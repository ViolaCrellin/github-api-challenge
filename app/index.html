<!doctype html>
<html lang="en" ng-app="githubApiApp">
  <head>
    <meta charset="utf-8">
    <title>Github API App</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/searchController.js"></script>
    <script src="js/controllers/personalSearchController.js"></script>
  </head>
  <body ng-controller="searchController as search">
        <input type="text" id="ghusername" ng-model="username" placeholder="Github username...">
        <a href="#" id="ghsubmitbtn" ng-click="getGitInfo()">Pull User Data</a>

      <div ng-show="userNotFound">
        <h2>No User Info Found</h2>
      </div>

      <div ng-show="loaded" >

       <h2 ng-repeat="user in search.users"> {{user.login}}
          <section class="smallname" ng-controller="personalSearchController as personalSearch"><a href="{{ user.html_url}}" target="_blank">{{ user.html_url}}</a>
          <a href="#" type="submit" id="personalInfo" ng-click="getPersonalGitInfo(user.login)"> More Info </a>
          <div ng-show="userNotFound">
            <h2>No User Info Found</h2>
          </div>
        <div ng-show="loadedAgain">
          {{self.specificUser.name}}
      </div>
    </section>
  </body>
</html>
