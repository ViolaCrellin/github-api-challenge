<!doctype html>
<html lang="en" ng-app="githubApiApp">
  <head>
    <meta charset="utf-8">
    <title>Github API App</title>
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/controllers/searchController.js"></script>
    <script src="app/js/controllers/personalSearchController.js"></script>
    <link rel="stylesheet" type="text/css" href="app/index.css">

    <link href='https://fonts.googleapis.com/css?family=Gruppo|Poppins|Open+Sans|Jura|Audiowide|Playball|Lobster|Lobster+Two|Amaranth|Fugaz+One' rel='stylesheet' type='text/css'>
  </head>
  <body id='test' >

  <div class='title'> Creepy Git </div>

    <div ng-controller="searchController as search" class="summary_info">



      <section class="search_bar">
        <input type="text" id="ghusername" ng-model="username" placeholder="Github username...">
        <button id="ghsubmitbtn" ng-click="getGitInfo()">Pull User Data</button>
      </section>

      <div ng-show="userNotFound" class="no_users_found">
        <h2>No User Info Found</h2>
      </div>

      <div ng-show="loaded" id='users' ng-repeat="user in search.users">
        {{user.login}}
        <img id="avatard" src="{{ user.avatar_url}}" alt="avatar">


        <section class="smallname" ng-controller="personalSearchController as personalSearch">
          <button type="submit" id="personalInfo" ng-click="getPersonalGitInfo(user.login)" ng-hide="loadedAgain"> More Info </button>
          <button type="submit" id="hidePersonalInfo" ng-click="hidePersonalGitInfo(user.login)" ng-show="loadedAgain"> Hide Info </button>

          <a href="{{ user.html_url}}" target="_blank">{{ user.html_url}}</a>

          <div ng-show="userNotFound" class="no_users_found">
            <h2>No User Info Found</h2>
          </div>


          <div ng-show="loadedAgain" class="indepth_info">
            Name: {{specificUser.name}} </br>
            <img id="avatar" src="{{ specificUser.avatar_url}}" alt="avatar">
            Repos: {{specificUser.public_repos}}
            Followers: {{specificUser.followers}}
          </div>

        </section>

    </div>

  </body>
</html>
